<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <title>Form login and password</title>
    <link rel="stylesheet" href="static/styles/regcss.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="intro">
        <div class="video">
            <video class="video_media" src="static/photos/logvid.mp4" autoplay muted loop></video>
        </div>
    </div>
    <div class="wrapper">
        <form action="">
            <h1>Login</h1>
            <div class="input-box">
                <input type="text" placeholder="Username" required>
                <i class='bx bx-user'></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="password" required>
                <i class='bx bxs-lock-alt'></i>
            </div>
            <div class="remember">
                <label for=""><input type="checkbox">Remember me </label>
                <a href="#">Forgot password?</a>
            </div>

            <a href="index.html" type="submit" class="btn">Login</a>
            <div class="register-link">
                <p>Don't have an account? <a href="#">Register</a></p>
            </div>
        </form>
    </div>
</body>

</html>
